<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap, flex-basis 테블릿 레이아웃</title>
    <style>
      .parent {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .child {
        background-color: greenyellow;
        text-align: center;
        border-radius: 5px;
        height: 200px;
        margin: 5px;
        font-size: 3em;
        line-height: 200px;
        flex: 1 300px;
        /*flex-grow: 1;*/
        /*  flex-basis: 300px;*/
      }
    </style>
</head>
<body>
<div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
</div>
</body>
</html>
