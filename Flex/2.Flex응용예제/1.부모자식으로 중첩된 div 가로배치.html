<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .container {
        display: flex;
      }
      .box {
        flex: 1;
        border: 2px solid red;
        display: flex;
      }
      .box div {
        height: 200px;
        flex: 1;
      }
      .box div:nth-child(1) {
        background-color: yellow;
      }
      .box div:nth-child(2) {
        background-color: yellowgreen;
      }
    </style>
</head>
<body>
<div class="container">
  <div class="box">
    <div></div>
    <div></div>
  </div>
  <div class="box">
    <div></div>
    <div></div>
  </div>
  <div class="box">
    <div></div>
    <div></div>
  </div>
</div>
</body>
</html>
