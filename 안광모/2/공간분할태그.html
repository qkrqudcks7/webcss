<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline 요소와 block 요소</title>
</head>
<body>
<!--inline: 옆으로 나열되는 요소(a태그,글자형태)-->
<!--block: 위에서 아래로 쌓이는 형태(제목태그,p태그)-->
<h2>div(block형식)</h2>
<div>1</div>
<div>2</div>
<div>3</div>

<h2>span(inline형식)</h2>
<span>1</span>
<span>2</span>
<span>3</span>
</body>
</html>
