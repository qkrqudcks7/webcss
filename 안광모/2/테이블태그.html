<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그</title>
</head>
<body>
<h1>표 관련 태그</h1>
<!--th:제목 셀 생성 , td: 내용 셀 생성-->
<table border="1">
  <caption>HTML 태그</caption>
  <thead>
  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th rowspan="3">제목 태그</th>
    <td>h1~h6</td>
    <td>h1~h6</td>
  </tr>
  <tr>
    <td>h1~h6</td>
    <td>h1~h6</td>
  </tr>
  <tr>
    <td>h1~h6</td>
    <td>h1~h6</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="3">여기에 3칸 병합</td>
  </tr>
  </tfoot>
</table>
</body>
</html>
