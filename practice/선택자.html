<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            color: red;
            text-decoration: underline;
        }
        /* id로 지정은 #을 쓴다*/
        #select {
            font-size: 50px;
        }
        /* class로 지정은 .을 쓴다*/
        .select {
            font-size: 10px;
        }
    </style>
</head>
<body>
<ul>
    <li>HTML</li>
    <li id="select">CSS</li>
    <li class="select">JS</li>
</ul>
</body>
</html>
