<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
      /* 방문 안한 링크*/
      a:link {
        color: black;
      }
      /* 방문 한 링크*/
      a:visited {
        color: red;
      }
      /* 마우스 클릭 했을 때*/
      a:active {
        color: green;
      }
      /* 마우스를 올렸을 때*/
      a:hover {
        color: yellow;
      }
      /* 포커스는 가장 뒤에 둬라*/
      a:focus {
        color: white;
      }
      input:focus {
        background-color: black;
        color: white;
      }
    </style>
    <title>Title</title>
</head>
<body>
<a href="#">방문함</a>
<a href="#">방문안함</a>
<a href="#">방문안</a>
<br>
<input>
</body>
</html>
